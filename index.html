<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>DatePicker</title>
</head>

<body>
    <div class="project">
        <div class="datePicker">
            <div class="screen">
                <label for="showScreen">Pick a date and time:</label>
                <input type="text" id="showScreen">
            </div>
            <div class="table">
                <div class="monthAndYear">
                    <span id="left">&lt</span>
                    <h1>selectedMonthYear</h1>
                    <span id="right">&gt</span>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                    <div class="previous">29</div>
                    <div class="previous">30</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div class="current">7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                    <div class="next">1</div>
                    <div class="next">2</div>
                </div>
                <div class="time">
                    <select name="time" id="showTime">
                        <option value="">00:00</option>
                        <option value="">00:30</option>
                        <option value="">01:00</option>
                        <option value="">01:30</option>
                        <option value="">02:00</option>
                        <option value="">02:30</option>
                        <option value="">03:00</option>
                        <option value="">03:30</option>
                        <option value="">04:00</option>
                        <option value="">04:30</option>
                        <option value="">05:00</option>
                        <option value="">05:30</option>
                        <option value="">06:00</option>
                        <option value="">06:30</option>
                        <option value="">07:00</option>
                        <option value="">07:30</option>
                        <option value="">08:00</option>
                        <option value="">08:30</option>
                        <option value="">09:00</option>
                        <option value="">09:30</option>
                        <option value="">10:00</option>
                        <option value="">10:30</option>
                        <option value="">11:00</option>
                        <option value="">11:30</option>
                        <option value="">12:00</option>
                        <option value="">12:30</option>
                        <option value="">13:00</option>
                        <option value="">13:30</option>
                        <option value="">14:00</option>
                        <option value="">14:30</option>
                        <option value="">15:00</option>
                        <option value="">15:30</option>
                        <option value="">16:00</option>
                        <option value="">16:30</option>
                        <option value="">17:00</option>
                        <option value="">17:30</option>
                        <option value="">18:00</option>
                        <option value="">18:30</option>
                        <option value="">19:00</option>
                        <option value="">19:30</option>
                        <option value="">20:00</option>
                        <option value="">20:30</option>
                        <option value="">21:00</option>
                        <option value="">21:30</option>
                        <option value="">22:00</option>
                        <option value="">22:30</option>
                        <option value="">23:00</option>
                        <option value="">23:30</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
